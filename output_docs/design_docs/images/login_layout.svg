<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="500" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景と枠 -->
  <rect x="10" y="10" width="480" height="380" fill="#f8f9fa" stroke="#dee2e6" stroke-width="2" rx="5" ry="5"/>
  
  <!-- ヘッダー部分 -->
  <rect x="10" y="10" width="480" height="50" fill="#e9ecef" stroke="#dee2e6" stroke-width="2" rx="5" ry="5"/>
  <text x="250" y="42" font-family="Arial" font-size="20" text-anchor="middle" fill="#212529">Webアプリケーション</text>
  
  <!-- ログインフォーム枠 -->
  <rect x="100" y="90" width="300" height="260" fill="white" stroke="#ced4da" stroke-width="1" rx="5" ry="5"/>
  
  <!-- ログインタイトル -->
  <rect x="150" y="110" width="200" height="40" fill="#007bff" stroke="none" rx="5" ry="5"/>
  <text x="250" y="135" font-family="Arial" font-size="18" text-anchor="middle" fill="white">ログイン</text>
  
  <!-- ユーザーIDラベル -->
  <text x="120" y="180" font-family="Arial" font-size="14" fill="#212529">ユーザーID:</text>
  
  <!-- ユーザーID入力フィールド -->
  <rect x="120" y="190" width="260" height="30" fill="white" stroke="#ced4da" stroke-width="1" rx="3" ry="3"/>
  
  <!-- パスワードラベル -->
  <text x="120" y="250" font-family="Arial" font-size="14" fill="#212529">パスワード:</text>
  
  <!-- パスワード入力フィールド -->
  <rect x="120" y="260" width="260" height="30" fill="white" stroke="#ced4da" stroke-width="1" rx="3" ry="3"/>
  
  <!-- ログインボタン -->
  <rect x="180" y="310" width="140" height="35" fill="#007bff" stroke="none" rx="5" ry="5"/>
  <text x="250" y="332" font-family="Arial" font-size="16" text-anchor="middle" fill="white">ログイン</text>
  
  <!-- パスワードを忘れた場合のリンク -->
  <text x="250" y="365" font-family="Arial" font-size="12" text-anchor="middle" fill="#007bff" text-decoration="underline">パスワードを忘れた場合</text>
</svg>