<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="700" height="650" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景と枠 -->
  <rect x="10" y="10" width="680" height="630" fill="#f8f9fa" stroke="#dee2e6" stroke-width="2" rx="5" ry="5"/>
  
  <!-- ヘッダー部分 -->
  <rect x="10" y="10" width="680" height="60" fill="#e9ecef" stroke="#dee2e6" stroke-width="1" rx="5" ry="5"/>
  <text x="50" y="45" font-family="Arial" font-size="22" font-weight="bold" fill="#212529">Webアプリケーション</text>
  
  <!-- ユーザー情報部分 -->
  <text x="550" y="35" font-family="Arial" font-size="14" text-anchor="end" fill="#6c757d">ユーザー: 山田 太郎</text>
  <text x="550" y="55" font-family="Arial" font-size="12" text-anchor="end" fill="#6c757d">最終ログイン: 2025/04/26 15:30</text>
  
  <!-- ログアウトボタン -->
  <rect x="580" y="25" width="100" height="30" fill="#6c757d" stroke="none" rx="3" ry="3"/>
  <text x="630" y="45" font-family="Arial" font-size="14" text-anchor="middle" fill="white">ログアウト</text>
  
  <!-- メインコンテンツエリア -->
  <rect x="20" y="80" width="660" height="560" fill="white" stroke="#dee2e6" stroke-width="1" rx="3" ry="3"/>
  
  <!-- コンテンツタイトル -->
  <text x="40" y="110" font-family="Arial" font-size="20" font-weight="bold" fill="#212529">データ登録</text>
  
  <!-- フォームエリア -->
  <rect x="40" y="130" width="620" height="470" fill="#f8f9fa" stroke="#dee2e6" stroke-width="1" rx="3" ry="3"/>
  
  <!-- データ名 -->
  <text x="60" y="160" font-family="Arial" font-size="14" font-weight="bold" fill="#212529">データ名:</text>
  <rect x="180" y="145" width="300" height="25" fill="white" stroke="#ced4da" stroke-width="1" rx="3" ry="3"/>
  <text x="500" y="160" font-family="Arial" font-size="12" fill="#dc3545">*必須</text>
  
  <!-- カテゴリ -->
  <text x="60" y="200" font-family="Arial" font-size="14" font-weight="bold" fill="#212529">カテゴリ:</text>
  <rect x="180" y="185" width="200" height="25" fill="white" stroke="#ced4da" stroke-width="1" rx="3" ry="3"/>
  <text x="360" y="202" font-family="Arial" font-size="12" fill="#212529">▼</text>
  <text x="500" y="200" font-family="Arial" font-size="12" fill="#dc3545">*必須</text>
  
  <!-- 説明 -->
  <text x="60" y="240" font-family="Arial" font-size="14" font-weight="bold" fill="#212529">説明:</text>
  <rect x="180" y="225" width="350" height="80" fill="white" stroke="#ced4da" stroke-width="1" rx="3" ry="3"/>
  
  <!-- 登録日 -->
  <text x="60" y="330" font-family="Arial" font-size="14" font-weight="bold" fill="#212529">登録日:</text>
  <rect x="180" y="315" width="150" height="25" fill="white" stroke="#ced4da" stroke-width="1" rx="3" ry="3"/>
  <text x="190" y="332" font-family="Arial" font-size="14" fill="#212529">2025/04/27</text>
  <text x="340" y="332" font-family="Arial" font-size="14" fill="#6c757d">📅</text>
  <text x="500" y="330" font-family="Arial" font-size="12" fill="#dc3545">*必須</text>
  
  <!-- 金額 -->
  <text x="60" y="370" font-family="Arial" font-size="14" font-weight="bold" fill="#212529">金額:</text>
  <rect x="180" y="355" width="150" height="25" fill="white" stroke="#ced4da" stroke-width="1" rx="3" ry="3"/>
  <text x="190" y="372" font-family="Arial" font-size="14" fill="#212529">10,000</text>
  <text x="340" y="372" font-family="Arial" font-size="14" fill="#212529">円</text>
  <text x="500" y="370" font-family="Arial" font-size="12" fill="#dc3545">*必須</text>
  
  <!-- 添付ファイル -->
  <text x="60" y="410" font-family="Arial" font-size="14" font-weight="bold" fill="#212529">添付ファイル:</text>
  <rect x="180" y="395" width="200" height="25" fill="white" stroke="#ced4da" stroke-width="1" rx="3" ry="3"/>
  <text x="190" y="412" font-family="Arial" font-size="12" fill="#6c757d">ファイルを選択...</text>
  <rect x="390" y="395" width="80" height="25" fill="#6c757d" stroke="none" rx="3" ry="3"/>
  <text x="430" y="412" font-family="Arial" font-size="12" text-anchor="middle" fill="white">参照</text>
  
  <!-- 関連タグ -->
  <text x="60" y="450" font-family="Arial" font-size="14" font-weight="bold" fill="#212529">関連タグ:</text>
  <rect x="180" y="435" width="350" height="25" fill="white" stroke="#ced4da" stroke-width="1" rx="3" ry="3"/>
  <text x="190" y="452" font-family="Arial" font-size="12" fill="#007bff">タグ1</text>
  <rect x="220" y="440" width="15" height="15" fill="#007bff" stroke="none" rx="2" ry="2"/>
  <text x="227" y="452" font-family="Arial" font-size="10" fill="white">×</text>
  <text x="245" y="452" font-family="Arial" font-size="12" fill="#007bff">タグ2</text>
  <rect x="275" y="440" width="15" height="15" fill="#007bff" stroke="none" rx="2" ry="2"/>
  <text x="282" y="452" font-family="Arial" font-size="10" fill="white">×</text>
  <text x="340" y="452" font-family="Arial" font-size="12" fill="#6c757d">+タグを追加</text>
  
  <!-- 公開設定 -->
  <text x="60" y="490" font-family="Arial" font-size="14" font-weight="bold" fill="#212529">公開設定:</text>
  <circle cx="190" cy="490" r="10" fill="white" stroke="#007bff" stroke-width="2"/>
  <circle cx="190" cy="490" r="5" fill="#007bff"/>
  <text x="205" y="495" font-family="Arial" font-size="14" fill="#212529">公開</text>
  <circle cx="270" cy="490" r="10" fill="white" stroke="#ced4da" stroke-width="2"/>
  <text x="285" y="495" font-family="Arial" font-size="14" fill="#212529">非公開</text>
  <text x="500" y="490" font-family="Arial" font-size="12" fill="#dc3545">*必須</text>
  
  <!-- データプレビュー -->
  <text x="60" y="530" font-family="Arial" font-size="14" font-weight="bold" fill="#212529">プレビュー:</text>
  <rect x="180" y="515" width="350" height="70" fill="#e9ecef" stroke="#ced4da" stroke-width="1" rx="3" ry="3"/>
  <text x="355" y="555" font-family="Arial" font-size="14" text-anchor="middle" fill="#6c757d">データ登録後にプレビューが表示されます</text>
  
  <!-- 操作ボタンエリア -->
  <rect x="40" y="610" width="620" height="30" fill="#ffffff" stroke="none" rx="3" ry="3"/>
  <rect x="40" y="610" width="100" height="30" fill="#007bff" stroke="none" rx="3" ry="3"/>
  <text x="90" y="630" font-family="Arial" font-size="14" text-anchor="middle" fill="white">登録</text>
  
  <rect x="150" y="610" width="120" height="30" fill="#28a745" stroke="none" rx="3" ry="3"/>
  <text x="210" y="630" font-family="Arial" font-size="14" text-anchor="middle" fill="white">一時保存</text>
  
  <rect x="280" y="610" width="100" height="30" fill="#ffc107" stroke="none" rx="3" ry="3"/>
  <text x="330" y="630" font-family="Arial" font-size="14" text-anchor="middle" fill="white">クリア</text>
  
  <rect x="560" y="610" width="100" height="30" fill="#6c757d" stroke="none" rx="3" ry="3"/>
  <text x="610" y="630" font-family="Arial" font-size="14" text-anchor="middle" fill="white">戻る</text>
</svg>